     img{

	<script type="text/javascript" src="script/api.js"></script>
	<script>
	apiready = function(){
	var pressIndex=0;
	api.addEventListener({
													name : 'keyback'
									}, function(ret, err) {
													pressIndex++;
													api.toast({
																	msg : '再按一次退出应用',
																	duration : 1000,
																	location : 'middle'
													});
													setTimeout(function() {
																	pressIndex = 0;
													}, 1000);
													if (pressIndex >= 2) {
															api.toLauncher();
													}
									});
								}
	</script>
